<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ai</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

  <script>
  $( function() {
    $( "#draggable2" ).draggable({ cancel: "p.ui-widget-header" });
    $( "div, p" ).disableSelection();
  } );
  </script>

  </head>
  <body>

    <div class="container">

      <div class="grid-container">
        <div class="grid-row-container">
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
        </div>
        <div class="grid-col-container">
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
          <div class="grid-row"></div>
        </div>
        <div class="grid-title">
          PROXI
        </div>
      </div>

      <div class="status-bar">
        <audio src="" id="system-sound"></audio>
        <div class="status-bar-item">another box</div>

        <div class="status-bar-item datetime-display">
          <p>
            <span class="clock-time"></span>
            <span class="clock-date"></span>
          </p>
        </div>

        <div class="status-bar-item listening-status">
          <p>Status:</p><p class="status-text">Listening</p>
          <div class="status-led status-listening"></div><br />
          <p>build: v0.01</p>
        </div>

      </div> <!-- .status-bar -->

      <div class="tempbox">
      </div>

      <div class="main-action-screen-1">
        <div class="ui-widget-content" id="draggable2">
          <p class="screen-title">scr 001</p>
          <p class="ui-widget-header text-content">What is going on</p>
        </div>

      </div> <!-- .main-action-screen-1 -->
        <div class="manual-input">
          <input id="command-input" type="text" name="manual-command" placeholder="command" autofocus>
        </div>

      <div class="side-screen-container">
        
        <div class="side-screen side-screen-1">

        </div>

        <div class="side-screen side-screen-2">

          <div class="last-command-container">
            <p class="last-command-title">Last commands:</p>
            <ul class="last-command-list"></ul>
          </div>

        </div>

        <div class="side-screen side-screen-3">

          <div class="location-display">
            Location
            <div class="location-map"></div>
            <p>Latitude:<span class="location-latitude"></span></p>
            <p>Longitude:<span class="location-longitude"></span></p>
            <p>Altitude:<span class="location-altitude"></span></p>
            <p>Accuracy:<span class="location-accuracy"></span></p>
            <p>Altitude accuracy:<span class="location-altitude-accuracy"></span></p>
            <p>Heading:<span class="location-heading"></span></p>
            <p>Speed:<span class="location-speed"></span></p>
            <p>Timestamp:<span class="location-timestamp"></span></p>
          </div>

        </div>
      </div>

    </div> <!-- .container -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="vendors/gmaps.min.js"></script>
    <script src="vendors/FileSaver.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
